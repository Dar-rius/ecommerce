<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
     <!-- API de font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
     <link rel="stylesheet" type="text/css" href="{% static 'style/admin_css/ajoutProds.css' %}">

     <link rel="stylesheet" type="text/css" href="{% static 'style/admin_css/asideOp.css' %}">
     <link rel="shortcut icon" type="image/png" href="{% static 'image/logo3.png'%}">

    <title>Document</title>
</head>
<body>

    {% include 'components/nav_admin.html' %}
    {% block content%}
    <section>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div>
                <label for="id_nom_produit">
                    Nom du produit
                </label>
                <input type="text" name="nom_produit" value="{{produit.nom_produit}}" id="id_nom_produit"/>
            </div>

            <div>
                <label for="id_marque_produit">
                    La marque du produit
                </label>
                <input type="text" name="marque_produit" value="{{produit.marque_produit}}" id="id_marque_produit"/>
            </div>

            <div>
                <label for="id_descrip_produit">
                    La description du produit
                </label>
                <textarea name="descrip_produit" cols="38" rows="10" id="id_descrip_produit">{{produit.descrip_produit}}</textarea>
            </div>

            <div>
                <label for="id_prix_produit">
                    Le prix du produit
                </label>
                <input type="number" name="prix_produit" value="{{produit.prix_produit}}" id="id_prix_produit"/>
            </div>

            <div>
                <label for="id_quantite_produit">
                    La quantite du produit
                </label>
                <input type="number" name="quantite_produit" value="{{produit.quantite_produit}}" id="id_quantite_produit"/>
            </div>

            <div>
                <label for="id_cat_produit">
                    La categorie du produit
                </label>
                <select name="cat_produit" id="id_cat_produit">
                    <option value="Informatique">Informatique</option>
                    <option value="Bureautique">Bureautique</option>  
                    <option value="Telephone">Telephone</option>
                    <option value="Accesoir">Accesoir</option>  
                    <option value="Console et jeux video">Console et jeux video</option>
                    <option value="Multimedia">Multimedia</option>  
                </select>
            </div>

            <div class="files">
                <label for="id_photo_produit">
                    Image du produit
                </label>
                <article class="recentFile">
                    <p>le recent fichier:
                        {% for image in produit.photo_produit.url%} 
                        {{image}}
                        {% endfor %}
                    </p> <br>
                    <p>Changer d'image: </p>
                    <input type="file" name="photo_produit" accept="image/*" id="id_photo_produit" multiple>           
                </article>
            </div>

            <button type="submit">Modifier</button>
            <a href="{% url 'deleteProd' produit.id%}" class="link">Supprimer</a>
        </form>
    </section>
    {% endblock content%}
</body>
</html>
