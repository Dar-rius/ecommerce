<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    <title>Document</title>
</head>
<body>
    {% block content%}
        <section>
            <div>
                {% include 'components/nav_admin.html'%}
            </div>

            <div>
                <div>
                    <img src="{% static 'image/Product.png' %}" alt="">
                    <p>Produits</p>
                </div>
                <div>
                    {% for produit in produits %}
                    <a href="{% url 'update_produit' produit.id%}">
                        <p>{{produit.nom_produit}}</p>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </section>
    {% endblock content%}
</body>
</html>
