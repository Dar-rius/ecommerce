<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
     <!-- API de font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" type="text/css" href="{% static 'style/admin_css/styleAdds.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'style/admin_css/asides.css' %}">


    <title>Document</title>
</head>
<body>

    {% include 'components/nav_admin.html' %}

    {% block content %}
        <section>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div>
                    <label for="{{form.nom_produit.id_for_label}}">
                        Nom du produit
                    </label>
                    <input type="text" name="nom_produit" id="id_nom_produit"/>
                </div>

                <div>
                    <label for="{{form.marque_produit.id_for_label}}">
                        La marque du produit
                    </label>
                    <input type="text" name="marque_produit" id="id_marque_produit"/>
                </div>

                <div>
                    <label for="{{form.descrip_produit.id_for_label}}">
                        La description du produit
                    </label>
                    <textarea name="descrip_produit" cols="38" rows="10" id="id_descrip_produit"></textarea>
                </div>

                <div>
                    <label for="{{form.prix_produit.id_for_label}}">
                        Le prix du produit
                    </label>
                    <input type="number" name="prix_produit" id="id_prix_produit"/>
                </div>

                <div>
                    <label for="{{form.quantite_produit.id_for_label}}">
                        La quantite du produit
                    </label>
                    <input type="number" name="quantite_produit" id="id_quantite_produit"/>
                </div>

                <div>
                    <label for="{{form.cat_produit.id_for_label}}">
                        La categorie du produit
                    </label>
                    <select name="cat_produit" id="id_cat_produit">
                        <option value selected>Neutre</option>
                        <option value="Informatique">Informatique</option>
                        <option value="Bureautique">Bureautique</option>  
                        <option value="Telephone">Telephone</option>
                        <option value="Accesoir">Accesoir</option>  
                        <option value="Console et jeux video">Console et jeux video</option>
                        <option value="Multimedia">Multimedia</option>  
                    </select>
                </div>

                <div class="files">
                    <label for="{{form.photo_produit.id_for_label}}">
                        Image du produit
                    </label>
                    <input type="file" name="photo_produit" accept="image/*" required="" id="id_photo_produit" >            
                </div>

                <button type="submit">Enregistrer</button>
            </form>
        </section>
    {% endblock content%}
</body>
</html>
