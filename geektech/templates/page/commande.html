{% extends "_base.html" %}

{% block content%}
    <div class="container">
        <h3 class="detailCommande">Detail de livraison</h3>
        <div class="contain">
            <form method="post" class="commande">
                {% csrf_token %}
                <div class="desc">
                    <p class="com">Votre commande</p>
                    <div class="descrip_commande">
                        <div class="champ">
                            <p>Nom:</p>
                            <p>Prix:</p>
                            <p>Quantite:</p>
                            <p>Livraison:</p><hr>
                            <span><p>Total:</p></span>
                        </div>
            
                        <div>
                            <p>{{produit_panier.nom_produit}}</p>
                            <p>{{produit_panier.pTotal}} FCFA</p>
                            <p>{{produit_panier.quantite}}</p>
                            <p>{{livraison}} FCFA</p><hr>
                            <span><p>{{prixTotal}} FCFA</p></span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="bout">commander</button>
            </form>
        </div>
    </div>
{% endblock content%}
