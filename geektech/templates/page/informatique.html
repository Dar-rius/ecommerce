{% extends "_base.html" %}
{% load static %}

{% block content%}
    <section>

        <div>
            <div class="groupName">
                <img src="{% static 'image/Workstation_black.png' %}" alt="">
                Informatique
            </div>
            <div class="item1">
                {% for produit in produits %}
                <div class="card" id="card">
                    <a href="{% url 'detail' produit.id%}">
                        <img src="{{produit.photo_produit.url}}" alt="">
                        <p >{{produit.nom_produit}}</p> 
                        <div class="star">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </a>
                    <div class="bas">
                        <p>{{produit.prix_produit}}  FCFA</p>
                        <a href="#" class="btn-b">Ajouter</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content%}
