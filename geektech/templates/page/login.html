{% extends "_base.html" %}

{% block content%}

{% load crispy_forms_tags %}

    <section class="secInscrire">
        <h3>Se Connecter</h3>
        <form method="post" class="formSignup">
            {% csrf_token %}

            {{form.non_field_errors}}
            <div>
                {{form.email.error}}
                <input type="email" name="email" placeholder="Entrez votre adresse mail"/>
            </div>
            
            <div>
                {{form.password.error}}
                <input type="password" name="password" placeholder="Entrez votre mot de passe"/>
            </div>

            <input type="submit" value="se connecter" class="sign">
        </form>

        <div class="cas">
            Si vous avez pas de compte 
            <a href="{% url 'signup' %}">cliquez ici</a>
        </div>
        <div class="other">
            <a href="{% url 'logout' %}">Se deconnecter</a>
            <a href="{% url 'password_reset' %}">Mot de passe oublier</a>
        </div>
    </section>
{% endblock content%}
