<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Por charger les fichiers contenus dans le dossier static -->
    {% load static %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <!-- Link Swiper's CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

     <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- API de font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- API de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
     
    <!-- style global des pages -->
    <link rel="stylesheet" type="text/css" href="{% static 'style/globals.css' %}">
    <!-- style pour le footer -->
    <link rel="stylesheet" type="text/css" href="{% static 'style/footer.css' %}">
    <!-- style pour le header-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/header.css' %}">
    <!-- style pour la page Home-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/indexHome.css' %}">
    <!-- style pour pour le page du panier-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/cart.css' %}">
    <!-- style pour pour la page de contact-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/contacts.css' %}">
    <!-- style pour des commandes-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/command.css' %}">
    <!-- style pour la des details du produit-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/details.css' %}">
    <!-- style pour la page signup-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/registers.css' %}">
    <!-- style pour la liste des categories de produits-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/listProd.css' %}">
    <!-- style pour la page maintenance informatique-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/propos.css' %}">  

    
    

    <title>accueil</title>
</head>
<body >
    {% include "components/header.html" %}

    {% block content%}
        <main class="mainGlobal">
            {% block scripts%}

            {% endblock %}
        </main>
    {% endblock content%}

    {% include "components/footer.html" %}
</body>
</html>
