<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Por charger les fichiers contenus dans le dossier static -->
    {% load static %}
    <!-- zoom -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <!-- Link Swiper's CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

     <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- API de font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="node_modules/medium-zoom/dist/medium-zoom.min.js"></script>

    <!-- API de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
     
    <!-- style global des pages -->
    <link rel="stylesheet" type="text/css" href="{% static 'style/globalPage.css' %}">
    <!-- style pour le footer -->
    <link rel="stylesheet" type="text/css" href="{% static 'style/foot.css' %}">
    <!-- style pour le header-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/head.css' %}">
    <!-- style pour la page Home-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/homes.css' %}">
    <!-- style pour pour le page du panier-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/cards.css' %}">
    <!-- style pour pour la page de contact-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/contactPage.css' %}">
    <!-- style pour des commandes-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/commandes.css' %}">
    <!-- style pour la des details du produit-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/detaild.css' %}">
    <!-- style pour la page signup-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/registers.css' %}">
    <!-- style pour la liste des categories de produits-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/listProd.css' %}">
    <!-- style pour la page maintenance informatique-->
    <link rel="stylesheet" type="text/css" href="{% static 'style/maintenance.css' %}"> 

    <link rel="shortcut icon" type="image/png" href="{% static 'image/logo.png'%}">
    
    <link rel="shortcut icon" type="image/png" href="{% static 'image/logo3.png'%}">
    <title>accueil</title>
</head>
<body >
    {% include "components/header.html" %}

    {% block content%}
        <main class="mainGlobal">
            {% block scripts%}

            {% endblock %}
        </main>
    {% endblock content%}

    {% include "components/footer.html" %}
</body>
</html>
